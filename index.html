<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graciana Tortilla Factory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <img src="images/logos/GTF_Logo.png" alt="Company Logo" class="logo">
        </div>

        <!-- Hamburger button - will be shown only on mobile -->
        <button class="hamburger-btn" aria-label="Open navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>

        <nav class="main-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-page="home" data-lang-key="navHome">Home</a></li>
                <li><a href="#" class="nav-link" data-page="catalog" data-lang-key="navCatalog">Catalog</a></li>
                <li><a href="#" class="nav-link" data-page="about" data-lang-key="navAbout">About Us</a></li>
                <li><a href="#" class="nav-link" data-page="contact" data-lang-key="navContact">Contact</a></li>
            </ul>
        </nav>

        <div class="header-controls">
            <div id="back-button-placeholder"></div>
            <div class="lang-toggle">
                <span>EN</span>
                <label class="switch">
                    <input type="checkbox" id="lang-toggle-checkbox">
                    <span class="slider round"></span>
                </label>
                <span>ES</span>
            </div>
            <button id="print-button" class="print-button hidden" data-lang-key="printButton">Print Catalog</button>
        </div>
    </header>

    <!-- Mobile Navigation Sidebar -->
    <nav class="mobile-nav">
        <ul>
            <li><a href="#" class="nav-link active" data-page="home" data-lang-key="navHome">Home</a></li>
            <li><a href="#" class="nav-link" data-page="catalog" data-lang-key="navCatalog">Catalog</a></li>
            <li><a href="#" class="nav-link" data-page="about" data-lang-key="navAbout">About Us</a></li>
            <li><a href="#" class="nav-link" data-page="contact" data-lang-key="navContact">Contact</a></li>
        </ul>
    </nav>

    <div class="overlay hidden"></div>

    <main>
        <div id="page-content" class="catalog-container"></div>
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-img" src="" alt="Product Image">
                <div id="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <h3 data-lang-key="modalSpecs">Specifications</h3>
                    <p id="modal-specs"></p>
                    <h3 data-lang-key="modalShipping">Shipping Information</h3>
                    <p id="modal-shipping"></p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="print-view" class="print-container"></div>

    <footer class="site-footer">
        <p data-lang-key="footerRights">&copy; 2025 Graciana Tortilla Factory. All Rights Reserved.</p>
        <p><span data-lang-key="footerContact">Contact us:</span> <a href="mailto:support@gracianatortilla.com">support@gracianatortilla.com</a></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>

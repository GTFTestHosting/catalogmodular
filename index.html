<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <!-- NEW: Placeholder for the back button -->
        <div id="back-button-placeholder"></div>

        <div class="header-content">
            <img src="images/logos/GTF_Logo.png" alt="Company Logo" class="logo">
            <div class="brand-info">
                <h1 data-lang-key="companyTitle">Product Catlog</h1>
                <p data-lang-key="companySubtitle">2025</p>
            </div>
        </div>
        <div class="lang-toggle">
            <span>EN</span>
            <label class="switch">
                <input type="checkbox" id="lang-toggle-checkbox">
                <span class="slider round"></span>
            </label>
            <span>ES</span>
        </div>
        <button id="print-button" class="print-button" data-lang-key="printButton">Print Catalog</button>
    </header>

    <main>
        <div class="catalog-container">
            <div id="main-categories" class="category-container"></div>
            <div id="sub-categories"></div>
        </div>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-img" src="" alt="Product Image">
                <div id="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <h3 data-lang-key="modalSpecs">Specifications</h3>
                    <p id="modal-specs"></p>
                    <h3 data-lang-key="modalShipping">Shipping Information</h3>
                    <p id="modal-shipping"></p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="print-view" class="print-container"></div>

    <footer class="site-footer">
        <p data-lang-key="footerRights">&copy; 2025 Graciana Tortilla Factory. All Rights Reserved.</p>
        <p><span data-lang-key="footerContact">Contact us:</span> <a href="mailto:support@gracianatortilla.com">support@gracianatortilla.com</a></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
